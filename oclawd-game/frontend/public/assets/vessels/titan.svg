  <!-- Central command -->
  <polygon points="32,8 40,14 40,26 32,32 24,26 24,14" fill="#1a1a28" stroke="#4a5060" stroke-width="0.5"/>
  <!-- Core reactor -->
  <circle cx="32" cy="20" r="5" fill="url(#titanCore)" stroke="#7a6a9a" stroke-width="0.5"/>
  <circle cx="32" cy="20" r="2" fill="#9a8aba"/>
  <!-- Weapon arrays - sides -->
  <rect x="2" y="22" width="6" height="20" fill="#3a3a48" stroke="#4a4a58" stroke-width="0.5"/>
  <rect x="56" y="22" width="6" height="20" fill="#3a3a48" stroke="#4a4a58" stroke-width="0.5"/>
  <!-- Heavy turrets -->
  <circle cx="5" cy="26" r="2" fill="#4a4a58"/>
  <circle cx="5" cy="34" r="2" fill="#4a4a58"/>
  <circle cx="59" cy="26" r="2" fill="#4a4a58"/>
  <circle cx="59" cy="34" r="2" fill="#4a4a58"/>
  <!-- Main cannon -->
  <rect x="30" y="1" width="4" height="6" fill="#5a5a68"/>
