      <stop offset="0%" style="stop-color:#4a5060"/>
      <stop offset="50%" style="stop-color:#2a3040"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="titanEngine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a6ab8"/>
      <stop offset="100%" style="stop-color:#5a3a7a"/>
    </linearGradient>
