  <path d="M18 38 L46 38 L50 48 L44 54 L20 54 L14 48 Z" fill="#2a2a38" stroke="#3a3a48" stroke-width="0.5"/>
  <!-- Engine array -->
  <ellipse cx="20" cy="58" rx="4" ry="2.5" fill="url(#titanEngine)" opacity="0.9"/>
  <ellipse cx="32" cy="60" rx="5" ry="3" fill="url(#titanEngine)" opacity="0.9"/>
  <ellipse cx="44" cy="58" rx="4" ry="2.5" fill="url(#titanEngine)" opacity="0.9"/>
