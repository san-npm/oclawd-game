<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="voidCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a3a4a"/>
      <stop offset="40%" style="stop-color:#1a2a35"/>
      <stop offset="100%" style="stop-color:#0a0f14"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a9a"/>
      <stop offset="50%" style="stop-color:#4a6080"/>
      <stop offset="100%" style="stop-color:#3a5070"/>
    </linearGradient>
  </defs>
  
  <!-- Void background -->
  <circle cx="32" cy="32" r="28" fill="url(#voidCore)"/>
  
  <!-- Orbital ring -->
  <ellipse cx="32" cy="32" rx="24" ry="8" fill="none" stroke="url(#ringGrad)" stroke-width="2" transform="rotate(-20 32 32)"/>
  
  <!-- Stars -->
  <circle cx="20" cy="18" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="44" cy="22" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="28" cy="44" r="0.6" fill="#fff" opacity="0.6"/>
  <circle cx="46" cy="40" r="0.7" fill="#fff" opacity="0.4"/>
  <circle cx="18" cy="38" r="0.5" fill="#fff" opacity="0.5"/>
  <circle cx="38" cy="16" r="0.8" fill="#fff" opacity="0.6"/>
  
  <!-- Central star/energy -->
  <circle cx="32" cy="32" r="6" fill="url(#starGlow)"/>
  <circle cx="32" cy="32" r="3" fill="#fff"/>
  
  <!-- Planet/station silhouettes -->
  <circle cx="22" cy="26" r="3" fill="#2a3540" stroke="#4a5560" stroke-width="0.5"/>
  <circle cx="44" cy="36" r="4" fill="#2a3540" stroke="#4a5560" stroke-width="0.5"/>
  
  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="#4a6080" stroke-width="1" opacity="0.3"/>
</svg>
