<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="refineryStruct" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6a8a"/>
      <stop offset="100%" style="stop-color:#3a4a6a"/>
    </linearGradient>
    <linearGradient id="crystalGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a9aba"/>
      <stop offset="100%" style="stop-color:#3a5a7a"/>
    </linearGradient>
  </defs>
  <!-- Base -->
  <rect x="6" y="50" width="52" height="6" fill="#3a3a40" stroke="#4a4a50" stroke-width="1"/>
  <!-- Main building -->
  <rect x="12" y="24" width="40" height="26" fill="url(#refineryStruct)" stroke="#6a7a9a" stroke-width="1"/>
  <!-- Processing towers -->
  <rect x="16" y="10" width="10" height="24" fill="#4a5060" stroke="#5a6070" stroke-width="0.5"/>
  <rect x="38" y="10" width="10" height="24" fill="#4a5060" stroke="#5a6070" stroke-width="0.5"/>
  <!-- Tower tops -->
  <polygon points="21,10 16,16 26,16" fill="#5a6070"/>
  <polygon points="43,10 38,16 48,16" fill="#5a6070"/>
  <!-- Crystal displays -->
  <polygon points="21,28 18,36 24,36" fill="url(#crystalGlow)" opacity="0.8"/>
  <polygon points="43,28 40,36 46,36" fill="url(#crystalGlow)" opacity="0.8"/>
  <!-- Central processor -->
  <rect x="28" y="30" width="8" height="12" fill="#2a3a4a" stroke="#4a6a8a" stroke-width="0.5"/>
  <rect x="30" y="32" width="4" height="8" fill="#3a5a7a" opacity="0.6"/>
  <!-- Pipes -->
  <line x1="26" y1="36" x2="28" y2="36" stroke="#5a6a7a" stroke-width="2"/>
  <line x1="36" y1="36" x2="38" y2="36" stroke="#5a6a7a" stroke-width="2"/>
  <!-- Status -->
  <circle cx="32" cy="46" r="2" fill="#4a90b8"/>
</svg>
