<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="mineStruct" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7a5a"/>
      <stop offset="100%" style="stop-color:#5a4a3a"/>
    </linearGradient>
    <linearGradient id="orePile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#6a5040"/>
    </linearGradient>
  </defs>
  <!-- Base platform -->
  <rect x="8" y="48" width="48" height="8" fill="#3a3a3a" stroke="#4a4a4a" stroke-width="1"/>
  <!-- Main structure -->
  <path d="M12 48 L12 28 L20 20 L32 16 L44 20 L52 28 L52 48 Z" fill="url(#mineStruct)" stroke="#6a5a4a" stroke-width="1"/>
  <!-- Drill tower -->
  <rect x="28" y="6" width="8" height="20" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="0.5"/>
  <polygon points="32,2 26,10 38,10" fill="#5a5a5a"/>
  <!-- Conveyor -->
  <rect x="38" y="36" width="18" height="4" fill="#4a4a4a"/>
  <!-- Ore pile -->
  <ellipse cx="56" cy="50" rx="6" ry="4" fill="url(#orePile)"/>
  <ellipse cx="52" cy="48" rx="4" ry="3" fill="url(#orePile)"/>
  <!-- Windows -->
  <rect x="18" y="32" width="6" height="6" fill="#2a3a4a" opacity="0.8"/>
  <rect x="40" y="32" width="6" height="6" fill="#2a3a4a" opacity="0.8"/>
  <!-- Status light -->
  <circle cx="32" cy="26" r="2" fill="#4a8a5a"/>
</svg>
