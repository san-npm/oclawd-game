  <path d="M10 12 Q8 16 10 20" fill="none" stroke="#b89acd" stroke-width="0.5" opacity="0.7"/>
  <path d="M22 12 Q24 16 22 20" fill="none" stroke="#b89acd" stroke-width="0.5" opacity="0.7"/>
  <path d="M12 10 Q16 8 20 10" fill="none" stroke="#b89acd" stroke-width="0.5" opacity="0.7"/>
