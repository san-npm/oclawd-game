<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aaaca"/>
      <stop offset="50%" style="stop-color:#5a8aaa"/>
      <stop offset="100%" style="stop-color:#3a6a8a"/>
    </linearGradient>
    <linearGradient id="crystalHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9acaea"/>
      <stop offset="100%" style="stop-color:#6a9aba"/>
    </linearGradient>
  </defs>
  <!-- Main crystal -->
  <polygon points="16,2 22,10 20,24 16,28 12,24 10,10" fill="url(#crystalGrad)" stroke="#4a7a9a" stroke-width="0.5"/>
  <!-- Facet highlights -->
  <polygon points="16,2 18,10 16,14 14,10" fill="url(#crystalHighlight)" opacity="0.6"/>
  <!-- Secondary crystals -->
  <polygon points="6,18 8,12 12,14 10,22 6,24" fill="url(#crystalGrad)" stroke="#4a7a9a" stroke-width="0.5" opacity="0.8"/>
  <polygon points="26,18 24,12 20,14 22,22 26,24" fill="url(#crystalGrad)" stroke="#4a7a9a" stroke-width="0.5" opacity="0.8"/>
  <!-- Shine -->
  <line x1="14" y1="8" x2="16" y2="6" stroke="#aadaff" stroke-width="1" opacity="0.7"/>
</svg>
